<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 300" width="600" height="300">
  <defs>
    <!-- Distortion filter for warping effects -->
    <filter id="displacementFilter">
      <feTurbulence type="turbulence" baseFrequency="0.05" numOctaves="2" seed="1" result="turbulence" />
      <feDisplacementMap in="SourceGraphic" in2="turbulence" scale="5" xChannelSelector="R" yChannelSelector="G" />
    </filter>
    
    <!-- Noise texture filter -->
    <filter id="noiseFilter">
      <feTurbulence type="fractalNoise" baseFrequency="0.65" numOctaves="3" stitchTiles="stitch" result="noise"/>
      <feColorMatrix in="noise" type="saturate" values="0" result="noiseGray"/>
      <feComposite operator="arithmetic" k1="0" k2="0.1" k3="0" k4="0" in="SourceGraphic" in2="noiseGray" result="noised"/>
    </filter>
    
    <!-- Glow effect -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feComposite operator="over" in="SourceGraphic" in2="blur"/>
    </filter>
    
    <!-- Slight blur for red and cyan layers -->
    <filter id="blurRed">
      <feGaussianBlur stdDeviation="1.2" />
    </filter>
    
    <filter id="blurCyan">
      <feGaussianBlur stdDeviation="1.2" />
    </filter>
  </defs>
  
  <style>
    @font-face {
      font-family: 'Archivo Black';
      font-style: normal;
      font-weight: 400;
      src: url(https://fonts.gstatic.com/s/archivoblack/v17/HTxqL289NzCGg4MzN6KJ7eW6CYyF-w.woff2) format('woff2');
    }
    .logo-text {
      font-family: 'Archivo Black', sans-serif;
      font-size: 72px;
      font-weight: bold;
      text-transform: uppercase;
      line-height: 1;
      text-anchor: middle;
    }
    .red { 
      fill: #ff0044; 
      mix-blend-mode: screen;
      filter: url(#blurRed);
    }
    .cyan { 
      fill: #00ffff; 
      mix-blend-mode: screen;
      filter: url(#blurCyan);
    }
    .white { 
      fill: #ffffff;
    }
    .warped {
      filter: url(#displacementFilter);
    }
    .container {
      filter: url(#noiseFilter);
    }
  </style>
  
  <g class="container" transform="translate(300, 150)">
    <g class="warped">
      <text class="logo-text red" x="-5" y="-3" dy=".35em">CURSED<tspan x="-5" dy="72">WORKS</tspan></text>
      <text class="logo-text cyan" x="5" y="3" dy=".35em">CURSED<tspan x="5" dy="72">WORKS</tspan></text>
      <text class="logo-text white" x="0" y="0" dy=".35em">CURSED<tspan x="0" dy="72">WORKS</tspan></text>
    </g>
  </g>
</svg>